version: "3.7"

volumes:
  nextcloud_aio_mastercontainer:
    name: nextcloud_aio_mastercontainer

services:
  nextcloud-aio-mastercontainer:
    image: nextcloud/all-in-one:latest
    init: true
    restart: always
    container_name: nextcloud-aio-mastercontainer
    volumes:
      - nextcloud_aio_mastercontainer:/mnt/docker-aio-config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    network_mode: bridge
    ports:
      - 8080:8080
      - 8443:8443
    environment:
      - APACHE_PORT=11000
      - APACHE_IP_BINDING=0.0.0.0
      - SKIP_DOMAIN_VALIDATION=false
      - NEXTCLOUD_ENABLE_DRI_DEVICE=true
      - NEXTCLOUD_ADDITIONAL_PHP_EXTENSIONS="imagick"
      - NEXTCLOUD_ADDITIONAL_APKS="imagemagick"
      - NEXTCLOUD_DATADIR="$APP_DATA_DIR"
      - NEXTCLOUD_MEMORY_LIMIT="1024M"
      - NEXTCLOUD_ENABLE_NVIDIA_GPU=true
      - NEXTCLOUD_MOUNT="$RUNTIPI_MEDIA_PATH"
      - NEXTCLOUD_ENABLE_NVIDIA_GPU=${NEXTCLOUD_ENABLE_NVIDIA_GPU}
      - NEXTCLOUD_ADDITIONAL_PHP_EXTENSIONS=${NEXTCLOUD_ADDITIONAL_PHP_EXTENSIONS}
      - NEXTCLOUD_ADDITIONAL_APKS=${NEXTCLOUD_ADDITIONAL_APKS}
    labels:
      runtipi.managed: true
